<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora De Almacen</title>
    <link href="css/estilo.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div class="display_operacion" id="id_display_operacion"></div>
                <div class="display_num" id="id_display_num">0.</div>         
            </div>

            <button class="borrar" onclick="calculadora1.reset()">C</button>
            <button class="num" onclick="calculadora1.ingresarNumero('7')" >7</button>
            <button class="num" onclick="calculadora1.ingresarNumero('8')">8</button>
            <button class="num" onclick="calculadora1.ingresarNumero('9')">9</button>
            <button class="operando" onclick="calculadora1.ingresarOperacion('%')">%</button>    
            <button class="num" onclick="calculadora1.ingresarNumero('4')">4</button>
            <button class="num" onclick="calculadora1.ingresarNumero('5')">5</button>
            <button class="num" onclick="calculadora1.ingresarNumero('6')">6</button>
            <button class="operando" onclick="calculadora1.ingresarOperacion('X')">x</button>
            <button class="num" onclick="calculadora1.ingresarNumero('1')">1</button>
            <button class="num" onclick="calculadora1.ingresarNumero('2')">2</button>
            <button class="num" onclick="calculadora1.ingresarNumero('3')">3</button>
            <button class="operando" onclick="calculadora1.ingresarOperacion('-')">-</button>
            <button class="num" onclick="calculadora1.ingresarNumero('0')">0</button>
            <button class="num" onclick="calculadora1.ingresarNumero('.')">.</button>
            <button class="resultado" onclick="calculadora1.ingresarOperacion('=')">=</button>
            <button class="operando" onclick="calculadora1.ingresarOperacion('+')">+</button>

        </div>
        

    </div>
    


<script src="js/app.js"></script>   
</body>
</html>
